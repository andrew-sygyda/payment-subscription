<template name="chargeHistory">
  <div id="chargehistory" class="panel panel-success">
    <div class="panel-heading">
      Charge History
    </div>
    <ul class="plain monospace">
      {{#each chargeHistory }} {{> chargeEntry }} {{/each}}
    </ul>
  </div>
</template>
<template name="chargeEntry">
  <li>
    <ul class="horizontal">
      <li>{{ _id }}</li>
      <li>{{ CardType }}</li>
      <li>{{ CardNumber }}</li>
      <li>{{ ExpiresMonth }}</li>
      <li>{{ ExpiresYear }}</li>
      <li>{{ Security }}</li>
      <li>{{ Zip }}</li>
      <li>{{ Name }}</li>
      <li>{{ Result }}</li>
    </ul>
  </li>
</template>
